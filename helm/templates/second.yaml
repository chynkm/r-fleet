apiVersion: apps/v1
kind: Deployment
metadata:
  name: second
  labels:
    app.kubernetes.io/name: second
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: second
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: second
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: second
          image: hashicorp/http-echo
          imagePullPolicy: IfNotPresent
          args:
            - -listen=:3000
            - -text=second
          ports:
            - name: app-port
              containerPort: 3000
          resources:
            requests:
              cpu: 0.125
              memory: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  name: second
  labels:
    app.kubernetes.io/name: second
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: second
  ports:
    - name: svc-port
      port: 80
      targetPort: app-port
      protocol: TCP